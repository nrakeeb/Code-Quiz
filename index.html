<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>JS Quiz</title>
</head>

<body>
    <button style="display: flex; justify-content: flex-start;" class="btn-info" id="viewHighscoresBtn" onclick="getHighscore()">View Highscores</button>
    <div style="display: flex; justify-content: flex-end;" id="countdown">Timer will start when the quiz starts!</div>
    <section id="instructions">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise your score/time by ten seconds!</p>
        <button id="start" class="btn-primary">Start Quiz!</button>
    </section>
    <section id="container" class="card-body">
        <h1 id="question"></h1>
        <div id="answers"></div>
        <div id="check"></div>
    </section>
    <section id="endQuiz" >
        <h1>All Done!</h1>
        <p id="score"></p>
            <label for="initials">Enter initials</label>
            <input type="text" id="initials" required />
            <button id="save" value="Submit" onclick="addHighscore(document.getElementById('initials').value)">Submit</button>
    </section>
    <section id="highscoresSection">
        <h1>Highscores:</h1>
        <div id="highscores"></div>
        <button onclick="restartQuiz()">Go Back</button>
        <button onclick="clearHighscore()">Clear Highscores</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
